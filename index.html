hereby we provide you Services shall be governed by and construed in accordance with Canadian Federal laws.</p><p>SECTION 19 - CHANGES TO TERMS OF SERVICE</p><p>You can review the most current version of the Terms of Service at any time at this page. <br />We reserve the right, at our sole discretion, to update, change or replace any part of these Terms of Service by posting updates and changes to our website. It is your responsibility to check our website periodically for changes. Your continued use of or access to our website or the Service following the posting of any changes to these Terms of Service constitutes acceptance of those changes.</p><p>SECTION 20 - CONTACT INFORMATION <br />Questions about the Terms of Service should be sent to us at shop@hellojuniper.com.</p>","headingStyle":{"fontSize":"28px","textTransform":"uppercase","textAlign":"center"}}}]},"PrivacyPolicyPage":{"sections":[{"componentName":"InfoDocPage","props":{"title":"Privacy Policy","content":"<p>SECTION 1 - WHAT DO WE DO WITH YOUR INFORMATION?</p><p>When you purchase something from our store, as part of the buying and selling process, we collect the personal information you give us such as your name, address and email address. <br />When you browse our store, we also automatically receive your computer’s internet protocol (IP) address in order to provide us with information that helps us learn about your browser and operating system. <br />Email marketing (if applicable): With your permission, we may send you emails about our store, new products and other updates.</p><p>SECTION 2 - CONSENT</p><p>How do you get my consent? <br />When you provide us with personal information to complete a transaction, verify your credit card, place an order, arrange for a delivery or return a purchase, we imply that you consent to our collecting it and using it for that specific reason only. <br />If we ask for your personal information for a secondary reason, like marketing, we will either ask you directly for your expressed consent, or provide you with an opportunity to say no.</p><p>How do I withdraw my consent? <br />If after you opt-in, you change your mind, you may withdraw your consent for us to contact you, for the continued collection, use or disclosure of your information, at anytime, by contacting us at shop@hellojuniper.com.</p><p>SECTION 3 - DISCLOSURE</p><p>We may disclose your personal information if we are required by law to do so or if you violate our Terms of Service.</p><p>SECTION 4 - SHOPIFY</p><p>Our store is hosted on Shopify Inc. They provide us with the online e-commerce platform that allows us to sell our products and services to you. <br />Your data is stored through Shopify’s data storage, databases and the general Shopify application. They store your data on a secure server behind a firewall.</p><p>Payment: <br />If you choose a direct payment gateway to complete your purchase, then Shopify stores your credit card data. It is encrypted through the Payment Card Industry Data Security Standard (PCI-DSS). Your purchase transaction data is stored only as long as is necessary to complete your purchase transaction. After that is complete, your purchase transaction information is deleted. <br />All direct payment gateways adhere to the standards set by PCI-DSS as managed by the PCI Security Standards Council, which is a joint effort of brands like Visa, MasterCard, American Express and Discover. <br />PCI-DSS requirements help ensure the secure handling of credit card information by our store and its service providers. <br />For more insight, you may also want to read Shopify’s Terms of Service (https://www.shopify.com/legal/terms) or Privacy Statement (https://www.shopify.com/legal/privacy).</p><p>SECTION 5 - THIRD-PARTY SERVICES</p><p>In general, the third-party providers used by us will only collect, use and disclose your information to the extent necessary to allow them to perform the services they provide to us. <br />However, certain third-party service providers, such as payment gateways and other payment transaction processors, have their own privacy policies in respect to the information we are required to provide to them for your purchase-related transactions. <br />For these providers, we recommend that you read their privacy policies so you can understand the manner in which your personal information will be handled by these providers. <br />In particular, remember that certain providers may be located in or have facilities that are located a different jurisdiction than either you or us. So if you elect to proceed with a transaction that involves the services of a third-party service provider, then your information may become subject to the laws of the jurisdiction(s) in which that service provider or its facilities are located. <br />As an example, if you are located in Canada and your transaction is processed by a payment gateway located in the United States, then your personal information used in completing that transaction may be subject to disclosure under United States legislation, including the Patriot Act. <br />Once you leave our store’s website or are redirected to a third-party website or application, you are no longer governed by this Privacy Policy or our website’s Terms of Service.</p><p>Links <br />When you click on links on our store, they may direct you away from our site. We are not responsible for the privacy practices of other sites and encourage you to read their privacy statements.</p><p>SECTION 6 - SECURITY</p><p>To protect your personal information, we take reasonable precautions and follow industry best practices to make sure it is not inappropriately lost, misused, accessed, disclosed, altered or destroyed. <br />If you provide us with your credit card information, the information is encrypted using secure socket layer technology (SSL) and stored with a AES-256 encryption. Although no method of transmission over the Internet or electronic storage is 100% secure, we follow all PCI-DSS requirements and implement additional generally accepted industry standards.</p><p>SECTION 7 - COOKIES</p><p>Here is a list of cookies that we use. We’ve listed them here so you that you can choose if you want to opt-out of cookies or not. <br /> _session_id, unique token, sessional, Allows Shopify to store information about your session (referrer, landing page, etc). <br /> _shopify_visit, no data held, Persistent for 30 minutes from the last visit, Used by our website provider’s internal stats tracker to record the number of visits <br /> _shopify_uniq, no data held, expires midnight (relative to the visitor) of the next day, Counts the number of visits to a store by a single customer. <br />cart, unique token, persistent for 2 weeks, Stores information about the contents of your cart. <br /> _secure_session_id, unique token, sessional <br /> storefront_digest, unique token, indefinite If the shop has a password, this is used to determine if the current visitor has access.</p><p>SECTION 8 - AGE OF CONSENT</p><p>By using this site, you represent that you are at least the age of majority in your state or province of residence, or that you are the age of majority in your state or province of residence and you have given us your consent to allow any of your minor dependents to use this site.</p><p>SECTION 9 - CHANGES TO THIS PRIVACY POLICY</p><p>We reserve the right to modify this privacy policy at any time, so please review it frequently. Changes and clarifications will take effect immediately upon their posting on the website. If we make material changes to this policy, we will notify you here that it has been updated, so that you are aware of what information we collect, how we use it, and under what circumstances, if any, we use and/or disclose it. <br />If our store is acquired or merged with another company, your information may be transferred to the new owners so that we may continue to sell products to you.</p><p>QUESTIONS AND CONTACT INFORMATION</p><p>If you would like to: access, correct, amend or delete any personal information we have about you, register a complaint, or simply want more information contact our Privacy Compliance Officer at shop@hellojuniper.com.</p>","headingStyle":{"fontSize":"28px","textTransform":"uppercase","textAlign":"center"}}}]},"RefundPolicyPage":{"sections":[{"componentName":"InfoDocPage","props":{"title":"Refund Policy","content":"<p>Your satisfaction is our number one priority, and we'll do whatever we can to make things right.</p><p>If your item is damaged or you received a faulty product, you are eligible for either a re-shipment or refund of your product. Contact us at shop@hellojuniper.com within 30 days of receiving your product and we'll make things right. All re-shipment/refund requests must be collected within 30 days.</p><p>If you don't receive your purchase within 30 days (45 days outside of North America), you are eligible for a full refund. Contact us at shop@hellojuniper.com within 15 days after the initial 30 days and we'll sort it out for you.</p><p>To be eligible for a re-shipment or refund, your item must be unused and in the same condition that you received it. It must also be in the original packaging.</p><p>To complete your return, we require a receipt or proof of purchase so please ensure you keep a copy with you.</p><p>Please DO NOT send your purchase back without first receiving further instruction from shop@hellojuniper.com.</p><p>Late or missing refunds <br />If you haven’t received a refund yet, first check your bank account again. <br />Then contact your credit card company, it may take some time before your refund is officially posted. <br />Next contact your bank. There is often some processing time before a refund is posted. <br />If you’ve done all of this and you still have not received your refund yet, please contact us at shop@hellojuniper.com.</p><p>Depending on where you live, the time it may take for your exchanged product to reach you, may vary.</p><p>Contact us at shop@hellojuniper.com.</p>","headingStyle":{"fontSize":"28px","textTransform":"uppercase","textAlign":"center"}}}]},"FAQPage":{"sections":[{"componentName":"InfoDocPage","props":{"title":"FAQ","content":"<h2>Who do I contact for assistance?</h2> <p>For inquiries and/or comments related to Juniper store purchases, please contact us at <a href=\"mailto:shop@hellojuniper.com\">shop@hellojuniper.com</a>. Include your order number in the subject line of all correspondences.</p> <h2>Where is my shipment tracking information?</h2> <p>Most (but not all) items in your order come with tracking information. Please note that your tracking information will <b>NOT</b> be available until the products arrive in the destination country. Check the items in your order to see which tracking information is available.</p> <h2>How secure are my purchases/transactions on Juniper?</h2> <p>Our store is hosted by <a href=\"https://shopify.com\" target=\"_blank\">Shopify Inc.</a> They provide us with the online e-commerce platform that allows us to sell our products and services to you. Your purchasing information is stored through Shopify’s data storage, databases and the general Shopify application. They store your data on a secure server behind a firewall.</p> <p>For more info, see Shopify’s <a href=\"https://www.shopify.com/legal/terms\" target=\"_blank\">Terms of Service</a> and <a href=\"https://www.shopify.com/legal/privacy\" target=\"_blank\">Privacy Statement</a>.</p> <h2>What currency is used?</h2> <p>All prices are given in USD. If you are paying by credit card in a currency other than USD, you will be charged in your own currency at the exchange rate determined by your credit card provider.</p> <h2>What is the typical delivery time?</h2> <p>Delivery times vary by product as a result of individual production and shipping times. Please read product details for respective information.</p> <h2>How much does shipping cost?</h2> <p>See each product page for shipping rates. Multiple products have their total shipping rate combined.</p> <p>Note: Additional customs charges may apply depending on your local government. These charges are paid for upon delivery, or at a held checkpoint. Please contact your local mailing service provider for specific details.</p> <h2>Where is my shipment tracking information?</h2> <p>Once your order is in transit, you will begin to receive tracking email updates. Not all of our products ship from the same warehouse, therefore, please visit the order confirmation email in order to determine the status of each individual product.</p> <h2>What is your return policy?</h2> <p>Your satisfaction is our number one priority, and we'll do whatever we can to make things right. You can view our return policy <a href=\"/legal/return-policy\">here</a>.</p> <p>Please DO NOT send your purchase back without first receiving further instruction from <a href=\"mailto:shop@hellojuniper.com\">shop@hellojuniper.com</a>.</p> <h2>What do I do if my package is damaged or contains the wrong items?</h2> <p>If your item is damaged, faulty or not what you ordered, you are eligible for either a re-shipment or refund. Contact us at <a href=\"mailto:shop@hellojuniper.com\">shop@hellojuniper.com</a> within 30 days of receiving your product and we'll make things right. Please include an attached image and short description of the problem to support your claim.</p> <h2>Improper Order Details</h2> <h3>Incorrect Shipping Address</h3> <p>We are only able to make changes to your shipping address prior to order shipment. Please notify us of the requested change immediately. Otherwise your items will be shipped to the originally stated shipping address.</p> <p>You will be charged for any re-shipments of your order as a result of incorrect order details made on your behalf.</p> <h3>Incorrect Order</h3> <p>We are only able to make changes to your order prior to production. The production of your order often will begin the same day, therefore we recommend notifying us of the requested change immediately. Otherwise your items will be shipped as originally ordered.</p> <h2>Non-Printed Merchandise</h2> <p>Non-printed merchandise is not returnable to our warehouse and as such, product sales are final upon fulfillment.</p> <h2>All Other Claims</h2> <p>If you are unsatisfied with your purchase please contact us at <a href=\"mailto:shop@hellojuniper.com\">shop@hellojuniper.com</a>.</p> <p>Returns require a receipt or proof of purchase so please ensure you keep a copy.</p> <p>To be eligible for a re-shipment or refund, your item must be unused and in the same condition that you received it. It must also be in the original packaging.</p> <h2>Standard shipping times for <b>non-printed items</b></h2> <h3>8-12 business days</h3> <p>Americas: United States, Canada.</p> <p>Europe: Norway, France, Germany, United Kingdom, Turkey, Austria, Belgium, Switzerland, Denmark, Hungary, Italy, Luxembourg, Netherlands, Poland, Sweden, Finland, Ireland, Portugal.</p> <p>Middle East: Israel.</p> <p>Oceania: Australia, New Zealand.</p> <p>Asia: Hong Kong, Korea, Malaysia, Singapore, Japan.</p> <h3>7-17 business days:</h3> <p>Ukraine, Saudi Arabia, Russian Federation.</p> <h3>10-25 business days</h3> <p>All other countries.</p>","headingStyle":{"fontSize":"28px","textTransform":"uppercase","textAlign":"center"}}}]}}};</script><script>var env="prod";"prod"===env&&function(e,t,a,n,r){e[n]=e[n]||[],e[n].push({"gtm.start":(new Date).getTime(),event:"gtm.js"});var g=t.getElementsByTagName(a)[0],m=t.createElement(a);m.async=!0,m.src="https://www.googletagmanager.com/gtm.js?id=GTM-MBD2TNL",g.parentNode.insertBefore(m,g)}(window,document,"script","dataLayer")</script><link href="https://d3j7p89fl93u5s.cloudfront.net/static/css/main.8cf8a35c.chunk.css" rel="stylesheet"></head><body><noscript>You need to enable JavaScript to run this app.</noscript><div id="root"></div><script>!function(i){function e(e){for(var r,t,n=e[0],o=e[1],u=e[2],f
